<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <title>Frontend Mentor | Advice generator app</title>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body class="body">
  <div class="advice">
    <p class="advice__id"></p>
    <p class="advice__text"></p>
    <picture class="advice__divider">
      <source srcset="images/pattern-divider-mobile.svg"
              media="(max-width: 1024px)">
      <img src="images/pattern-divider-desktop.svg" alt="" />
  </picture>
    <!-- <img src="images/pattern-divider-mobile.svg" alt="" class="advice__divider"> -->
    <button class="advice__btn" type="button"><img class="advice__btn-icon" src="images/icon-dice.svg" alt=""></button>
    
  </div>
  <script src="app.js"></script>
</body>
</html>
